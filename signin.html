<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="topnav">
      <img src="image/logo.png" class="logo">
        <a class="active" href="home.html">Home</a>
        <a href="book.html"> Tickets</a>
        <a href="shows.html">Shows</a>
        <a href="signin.html">Signin</a>
      </div>
  <div class="container">
    <div class="title">Signin</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
           Registration Id
                <label class="required"></label>
            <input type="text" id="reg_id" name="reg_id" placeholder="Enter registration ID" required>
          </div>
          <div class="input-box">
            Password
                <label class="required"></label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter your password" required>
          </div>
          </div>
          <div class="button">
            <input type="submit"onclick="window.location.href = 'shows.html' " value="Signin" >
          </div>
          <div class="button">
              
              <input type="reset" value="Cancel">
            </div>
          </form>
          </div>
          </div>
          </body>
          </html>
